<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT's KB - login</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/navbar.css">
<link rel="stylesheet" type="text/css" href="css/footer.css">
<style type="text/css">
#login {
	padding: 20px 0;
}

#login h1 {
	padding: 5px;
	text-align: center;;
}

#login form {
	height: 200px;
	border: 1px solid gray;
	padding: 40px;
}

#login .form-item {
	margin-bottom: 10px;
}

#login .form-item label {
	display: inline-block;
	width: 100px;
	font-size: 18px;
}

#login .form-item input {
	display: inline-block;
	width: 200px;
	font-size: 18px;
}

#login button {
	float: right;
	width: 80px;
	font-size: 18px;
	padding: 5px;
	margin-top: 10px;
}
</style>
<script type="text/javascript">
	//조건 만족 해도 해당 페이지에  남아있기 
	onload = function() {
		const btn = document.querySelector("button");

		const id = document.querySelector("#id");
		const pw = document.querySelector("#password");
		function btnClick(e) {
			e.preventDefault();

			if (id.value === '') {
				alert("아이디를 입력하세요.");
				id.focus();
				return;
			}
			if (pw.value === '') {
				alert("비밀번호를 입력하세요.");
				pw.focus();
				return;
			}

			alert("입력유무체크 완료");
			e.preventDefault();
		}

		console.log(id.value);
		console.log(pw.value);

		btn.onclick = btnClick;
	};
</script>
</head>
<body>
	<div id="container">

		<nav id="navbar">
			<!-- 5개의 메뉴생성 -->
			<ul>
				<li class="nav-item logo"><a href="index.html"><img
						src="images/logo.jpg" alt="로고입니다."></a></li>
				<li class="nav-item"><a href="personal.html">개인</a></li>
				<li class="nav-item"><a href="busines.html">기업</a></li>
				<li class="nav-item"><a href="login.html">로그인</a></li>
				<li class="nav-item"><a href="register.html">회원가입</a></li>
			</ul>
		</nav>

		<div id="banner">지금 당신의 행복! IT's KB Life!</div>

		<div id="login">
			<h1>Login</h1>
			<form action="" method="post">
				<div class="form-item">
					<label for="id">아이디</label> <input type="text" id="id" name="id">
				</div>

				<div class="form-item">
					<label for="password">비밀번호</label> <input type="password"
						id="password" name="password">
				</div>

				<hr>
				<button id="btn">로그인</button>
			</form>
		</div>

		<!-- footer  -->
		<footer>
			<ul>
				<li>서울시 선릉역 We-Work</li>
				<li>02-0000-0000</li>
			</ul>
		</footer>

	</div>
</body>
</html>
